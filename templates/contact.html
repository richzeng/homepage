<script>
$(document).ready(function() {
	load1 = function () {
		$("a#1").animate({
			'height': '100px',
			'width': '100px',
			'margin-left': '-50px',
			'margin-top': '-170px', //-50-120
			}, 200, function() {
				$("a#1").addClass("enlarge");
			});
		}
	load2 = function () {
		$("a#2").animate({
			'height': '100px',
			'width': '100px',
			'margin-left': '54px', //-50 + 104
			'margin-top': '-110px', //-50 - 60
			}, 200, function() {
				$("a#2").addClass("enlarge");
			});
		}
	load3 = function () {
		$("a#3").animate({
			'height': '100px',
			'width': '100px',
			'margin-left': '56px', //-50 + 104
			'margin-top': '10px', //-50 + 60

				$("a#3").addClass("enlarge");
			});
		}
	load4 = function () {
		$("a#4").animate({
			'height': '100px',
			'width': '100px',
			'margin-left': '-50px',
			'margin-top': '70px', //-50 + 120
			}, 200, function() {
				$("a#4").addClass("enlarge");
			});
		}
	load5 = function () {
		$("a#5").animate({
			'height': '100px',
			'width': '100px',
			'margin-left': '-154px', //-50 - 104
			'margin-top': '10px', //-50 + 60
			}, 200, function() {
				$("a#5").addClass("enlarge");
			});
		}
	load6 = function () {
		$("a#6").animate({
			'height': '100px',
			'width': '100px',
			'margin-left': '-154px', //-50 - 104
			'margin-top': '-110px', //-50 - 60
			}, 200, function() {
				$("a#6").addClass("enlarge");
			});
		}
		load1()
		setTimeout(load2, 100);
		setTimeout(load3, 200);
		setTimeout(load4, 300);
		setTimeout(load5, 400);
		setTimeout(load6, 500);
});

function disappear(target) {
	function dis(sel) {
		$(sel).animate({
			'height': '0',
			'width': '0',
			'margin-left': '0px',
			'margin-top': '0px',
		}, 100);
	}
	dis("a#1");
	dis("a#2");
	dis("a#3");
	dis("a#4");
	dis("a#5");
	dis("a#6");
	setTimeout(function() {
		window.location = target
	}, 500);
}

</script>
