{%extends "base.html"%}

{%block body%}
<script>
function flyAway(target) {
	$(".ul").animate({
		'-webkit-transition': '0s',
		'left': '-200px',
		'top': '-200px'
	}, 500);
	$(".ur").animate({
		'-webkit-transition': '0s',
		'right': '-200px',
		'top': '-200px'
	}, 500);
	$(".bl").animate({
		'-webkit-transition': '0s',
		'left': '-200px',
		'bottom': '-200px'
	}, 500);
	$(".br").animate({
		'-webkit-transition': '0s',
		'right': '-200px',
		'bottom': '-200px'
	}, 500, function() {
		window.location = '/'+target;
		});
};
</script>

<div class="circle blue hidden" onclick="flyAway('about')"><p class="center">about</p></div>
<div class="circle orange hidden" onclick="flyAway('home')"><p class="center">blog</p></div>
<div class="circle green hidden" onclick="flyAway('home')"><p class="center">projects</p></div>
<div class="circle magenta hidden" onclick="flyAway('home')"><p class="center">contact</p></div>

<script>
	$(document).ready(function() {
    loadAbout = function () {
			$("div.blue").animate({
				'height': '200px',
				'width': '200px',
				'left': '50%',
				'top': '50%',
				'margin-left': '-210px',
				'margin-top': '-210px'
				}, 400, function() {
					$("div.blue").addClass("ul");
				});
			}
    loadBlog = function () {
			$("div.orange").animate({
				'height': '200px',
				'width': '200px',
				'right': '50%',
				'top': '50%',
				'margin-right': '-210px',
				'margin-top': '-210px'
				}, 400, function() {
					$("div.orange").addClass("ur");
				});
			}
    loadProjects= function () {
			$("div.green").animate({
				'height': '200px',
				'width': '200px',
				'left': '50%',
				'bottom': '50%',
				'margin-left': '-210px',
				'margin-bottom': '-210px'
				}, 400, function() {
					$("div.green").addClass("bl");
				});
			}
    loadContact = function () {
			$("div.magenta").animate({
				'height': '200px',
				'width': '200px',
				'right': '50%',
				'bottom': '50%',
				'margin-right': '-210px',
				'margin-bottom': '-210px'
				}, 400, function() {
					$("div.magenta").addClass("br");
				});
			}
			setTimeout(loadAbout, 200);
			setTimeout(loadBlog, 400);
			setTimeout(loadProjects, 600);
			setTimeout(loadContact, 800);
	});
</script>
{%endblock%}
